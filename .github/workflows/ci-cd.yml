name: CI-CD Webapp

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXUS_URL: "http://54.81.139.84:8081/repository/maven-releases/"
      GROUP_ID_PATH: "com/example"
      APP_NAME: "puzzle-game-webapp"
      DOCKER_REPO: "saikumar7596/my-repo"
      DEPLOY_HOST: "54.81.139.84"
      DEPLOY_USER: "ubuntu"
      CONTAINER_NAME: "tomcat"

    steps:

      # ----------------------------------------------------------
      # 1. CHECKOUT
      # ----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # 2. INSTALL JAVA 17
      # ----------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Show build info
        run: |
          echo "Commit SHA = $GITHUB_SHA"
          mvn -v

      # ----------------------------------------------------------
      # 3. SONARQUBE SCAN
      # ----------------------------------------------------------
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B clean verify sonar:sonar \
            -DskipTests=true \
            -Dsonar.projectKey=${APP_NAME} \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN}

      # ----------------------------------------------------------
      # 4. INSTALL jq
      # ----------------------------------------------------------
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ----------------------------------------------------------
      # 5. QUALITY GATE CHECK (API)
      # ----------------------------------------------------------
      - name: Check SonarQube Quality Gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          STATUS=$(curl -s -u "${SONAR_TOKEN}:" \
            "${SONAR_HOST_URL%/}/api/qualitygates/project_status?projectKey=${APP_NAME}" \
            | jq -r '.projectStatus.status')

          echo "Quality Gate: $STATUS"
          test "$STATUS" = "OK"

      # ----------------------------------------------------------
      # 6. BUILD WAR
      # ----------------------------------------------------------
      - name: Build WAR
        run: mvn -B clean package -DskipTests=false

      # ----------------------------------------------------------
      # 7. UPLOAD WAR TO NEXUS
      # ----------------------------------------------------------
      - name: Upload WAR to Nexus Releases
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          set -e

          WAR=$(ls target/*.war | head -n 1)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          echo "WAR file: $WAR"
          echo "Version: $VERSION"

          ARTIFACT_URL="${NEXUS_URL%/}/${GROUP_ID_PATH}/${APP_NAME}/${VERSION}/${APP_NAME}-${VERSION}.war"

          echo "Uploading WAR â†’ $ARTIFACT_URL"

          curl -v -u "${NEXUS_USER}:${NEXUS_PASS}" \
               --upload-file "$WAR" \
               "$ARTIFACT_URL"

      # ----------------------------------------------------------
      # 8. DOCKER LOGIN
      # ----------------------------------------------------------
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------------------------------------
      # 9. BUILD & PUSH DOCKER IMAGE
      # (FIXED VERSION, ABSOLUTELY CORRECT)
      # ----------------------------------------------------------
      - name: Build and Push Docker Image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}

          echo "Building Docker image for: ${DOCKER_REPO}:${SHORT_SHA}"

          docker build -t ${DOCKER_REPO}:${SHORT_SHA} -t ${DOCKER_REPO}:latest .

          echo "Pushing Docker image..."
          docker push ${DOCKER_REPO}:${SHORT_SHA}
          docker push ${DOCKER_REPO}:latest

      # ----------------------------------------------------------
      # 10. DEPLOY TO EC2 OVER SSH
      # ----------------------------------------------------------
      - name: Deploy to Remote Tomcat Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: "DOCKER_REPO, CONTAINER_NAME"
          script: |
            set -e

            echo "Pulling image: ${DOCKER_REPO}:latest"
            docker pull ${DOCKER_REPO}:latest

            echo "Stopping old container..."
            docker stop ${CONTAINER_NAME} 2>/dev/null || true

            echo "Removing old container..."
            docker rm ${CONTAINER_NAME} 2>/dev/null || true

            echo "Running new container..."
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p 8080:8080 \
              --restart unless-stopped \
              ${DOCKER_REPO}:latest
