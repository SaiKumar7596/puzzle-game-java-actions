name: CI-CD Webapp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXUS_URL: "http://54.81.139.84:8081/repository/maven-releases/"
      GROUP_ID_PATH: "com/example"
      APP_NAME: "puzzle-game-webapp"
      DOCKER_REPO: "saikumar7596/my-repo"
      DEPLOY_HOST: "54.81.139.84"
      DEPLOY_USER: "ubuntu"
      CONTAINER_NAME: "tomcat"

    steps:

      # ----------------------------------------------------------
      # 1. CHECKOUT
      # ----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # 2. INSTALL JAVA 17
      # ----------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Show build info
        run: |
          echo "Commit SHA = $GITHUB_SHA"
          mvn -v

      # ----------------------------------------------------------
      # 3. SONARQUBE SCAN
      # ----------------------------------------------------------
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B clean verify sonar:sonar \
            -DskipTests=true \
            -Dsonar.projectKey=${APP_NAME} \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN}

      # ----------------------------------------------------------
      # 4. INSTALL jq
      # ----------------------------------------------------------
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ----------------------------------------------------------
      # 5. QUALITY GATE CHECK (API)
      # ----------------------------------------------------------
      - name: Check SonarQube Quality Gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          STATUS=$(curl -s -u "${SONAR_TOKEN}:" \
            "${SONAR_HOST_URL%/}/api/qualitygates/project_status?projectKey=${APP_NAME}" \
            | jq -r '.projectStatus.status')

          echo "Quality Gate: $STATUS"
          test "$STATUS" = "OK"

      # ----------------------------------------------------------
      # 6. BUILD WAR
      # ----------------------------------------------------------
      - name: Build WAR
        run: mvn -B clean package -DskipTests=false

      # ----------------------------------------------------------
      # 7. UPLOAD WAR TO NEXUS
      # ----------------------------------------------------------
      - name: Upload WAR to Nexus Releases
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          set -e

          echo "Listing WAR files in target/"
          ls -l target/

          WAR=$(ls target/*.war | head -n 1)
          if [ -z "$WAR" ]; then
            echo "❌ ERROR: No WAR file found in target/"
            exit 1
          fi
          echo "Found WAR: $WAR"

          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Project version detected: $VERSION"

          ARTIFACT_URL="${NEXUS_URL%/}/${GROUP_ID_PATH}/${APP_NAME}/${VERSION}/${APP_NAME}-${VERSION}.war"

          echo "Uploading WAR → $ARTIFACT_URL"

          curl -v -u "${NEXUS_USER}:${NEXUS_PASS}" \
               --upload-file "$WAR" \
               "$ARTIFACT_URL"

      # ----------------------------------------------------------
      # 8. DOCKER LOGIN
      # ----------------------------------------------------------
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------------------------------------
      # 9. BUILD & PUSH DOCKER IMAGE
      # ----------------------------------------------------------
      - name: Build and Push Docker Image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}

          docker build \
            -t ${DOCKER_REPO}:${SHORT_SHA} \
            -t ${DOCKER_REPO}:latest .

          docker push ${DOC
